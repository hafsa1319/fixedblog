name: Deploy to GitHub

on:
  schedule:
    - cron: '*/5 * * * *' # Her 5 dakikada bir deploy işlemini gerçekleştirir

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install ftputil

    - name: Download files from FTP
      run: |
        import ftputil
        with ftputil.FTPHost('ftp.example.com', 'username', 'password') as host:
          host.download_if_newer('remote_path', 'local_path')

    - name: Commit and push changes
      run: |
        git config --global user.email "your_email@example.com"
        git config --global user.name "Your Name"
        git add .
        git commit -m "Update files from FTP"
        git push
